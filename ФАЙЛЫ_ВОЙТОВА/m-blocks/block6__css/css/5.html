<!--
Одновременное использование разных классов
К любому html-тегу можно одновременно добавить несколько классов. 
Для этого в атрибуте тега class их нужно указать через пробел. 
В случае использования одинаковых правил стилей в разных классах, 
но с одинаковыми значениями, для форматирования будут использовано 
правило указанное в коде стиля ниже.

Создадим облако тегов применяя два класса к одноме тегу:
-->

<html>

		.level-3 { font-size: 1.6em; }
		.level-4 { font-size: 1.9em; }
		.level-5 { font-size: 2.1em; }
	</style>
</head>
<body>
