<!DOCTYPE HTML>
<html>
   <META http-equiv="Content-Type"    content="text/html; charset=windows-1251">

 <head>
  <title>Тег DIV</title>
  <style type="text/css">
   .block1 { 
    width: 200px; 
    background: #ccc;
    padding: 5px;
    padding-right: 20px; 
    border: solid 1px black; 
    float: left;
   }
   .block2 { 
    width: 200px; 
    background: #0c0;    //green
    padding: 5px; 
    border: solid 1px black; 
    float: left; 
    position: relative; 
    top: 100px; 
    left: -70px; 
   }
  </style> 
 </head>
 <body>
11111
  <div class="block1"> div - представляет из себя универсальные пустые контейнеры, которые необходимо заполнить каким-либо содержанием, либо сгруппировать вложенные элементы для их дальнейшей стилизации средствами CSS</div>
  <div class="block2">определяет любой отдельный блок содержимого и предназначен для деления веб-страницы на фрагменты.</div> 

 </body>
</html>
