 <SCRIPT LANGUAGE="JavaScript">

   function  power(a,n){
     var r= 1;
     var s= "";
      
     for (i=1; i<=n; i++) {
       r= r * a;
       s= s + a + "^" + i + " = " + r + "\n";
     }
     return s;
   }


   function  pn(){
      var s= "";
      n= document.f.n.value;      
      a= document.f.a.value;
      
      for (j=2; j<=a; j++) {
         s= s + power(j,n) + "\n";
     }
     document.f.t.value= s;
   }
 </SCRIPT>

<H3>Использование цикла for и функций для вычисления степени</H3>

<form name="f">
<input type="button" value=" Степень"  size='40' onclick=  pn(5,4);>
