<HTML>
<HEAD>
  <TITLE> Сумма </TITLE>
</HEAD>
<BODY>

 <SCRIPT LANGUAGE="JavaScript">
   function  pn(){
     var sn= '1568666946';
     var sn2= '10568666946';
     var m= Number(sn);  // 1568666946
     var m2= Number(sn2);  // 1568666946
     if (m2 > m) { alert("Yes");} else { alert("No"); }
     //if (3 > 2) { alert("Yes"); } else { alert("No");}
     //alert ("2m");
     alert ("m="+m + "  m2="+m2);


     var s= 0;     var p= 1;     var v= 1;
     n= parseFloat(document.f.n.value);      a= document.f.a.value;
     for (i=1; i<=n; i++) {
        p= p*i;  // вычисление n!
        v= v*a;  // получение числителя
        //alert("i="+i + " n="+n + " a="+a  + " p="+p + " v="+v);
        s= s + v/p;
     }
     s= 'сумма=' + s;
     s= s  +  "\n"  +  "n!=" +  p;
     s= s  +  "\n"  +  "a^n="  +   v;

     document.f.t.value= s;
   }
 </SCRIPT>

<H3> Нахождение суммы a + a^2/2! +  a^3/3! +  a^4/4! +  ...   +  a^n/n! </H3>
<input type="button" value="Сумма"  size='40'  onclick= pn();>
<form name="f">
n:<input type="text" name="n"   size='8' value="3" >
a:<input type="text" name="a"   size='8' value="5" >
<br><br>
<textarea name="t" cols=30% rows="3"  >
</textarea>
</form>
 
</BODY>
