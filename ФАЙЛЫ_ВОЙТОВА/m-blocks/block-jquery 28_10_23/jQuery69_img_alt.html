<HTML>
<head>
<title>jQuery31 Select one  of a set of elements</title>
     <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"> </script>

  <script type="text/javascript">
     function addAlt() {
       $("img").each(function(m){
           this.alt="image " + (m+1);
           alert("=not works=  "+"image " + (m+1));
       });

     }
  </script>
</head>

<body>
 <h1> Добавление атрибута alt</h1>


<img src="image1.jpg"  width=150  height=150></img>
<img src="image2.jpg"  width=150  height=150></img>
<img src="image3.jpg"  width=150  height=150></img>
<img src="image4.jpg"  width=150  height=150></img>

 <form>
     <input type="button" value="Добавим атрибуты" onclick=addAlt() </input>
 </form>
</body>
</HTML>
