<HTML>
<head>
<title>jQuery31 Select one  of a set of elements</title>
     <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"> </script>

  <script type="text/javascript">
     $(document).ready(function(){
       $("div").text("<span class='blue'>"
          + " Here is a new &lt;span&gt; " + "element.<span>");
     });
  </script>

  <style>
   .blue { color:blue; }
  </style>
</head>

<body>
 <h1> Перезаписывание текста элемента div </h1>
 <div> text1 </div>
 <div> text2 </div>
 <div> text3 </div>

</body>
</HTML>
