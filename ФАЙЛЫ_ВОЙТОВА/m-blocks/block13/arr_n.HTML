<HTML>
<HEAD>

  <SCRIPT LANGUAGE="JavaScript">

   function  dotb(){
      var m=   document.f.m.value;         
      var n=   document.f.n.value;          
      var anm= new Array(n);
      for (i=1; i<=n; i++) {
            anm[i]= new Array(m);
            for (j=1; j<=m; j++) {
                st=Math.floor(Math.random()*100);  
                anm[i][j]=st;
            }
     } 


      document.write("<table border=2 name='tb1'>");
      for (i=1; i<=n; i++) {
        document.write("<tr>"); 
        for (j=1; j<=m; j++) {
           //st=Math.floor(Math.random()*100);
           s= "<td>" +anm[i][j] + "</td>";
           document.write(s);
        }
      document.write("</tr>"); 
      }
      document.write("</table>");

   }
 </SCRIPT>
</HEAD>

<BODY>
<H3>  массив n X m </H3>
<input type="button" value="нажми" onclick=  dotb();>
<form name="f">
n:<input type="text" name="n"  size='8' value="10" >
m:<input type="text" name="m"   size='8' value="5" >
</form >
</BODY>
</HTML>
