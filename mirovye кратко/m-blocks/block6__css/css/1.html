<!DOCTYPE html>
   <META http-equiv="Content-Type"    content="text/html; charset=windows-1251">
<html>
<head>
<!-- Тег.Имя класса { свойство1: значение; свойство2: значение; ... }  
В селекторе после имени тега через точку пишется имя класса. 
Имя класса разработчик придумывает сам. 
Имя класса должно начинаться с латинской буквы, 
может содержать дефис (-) и знак подчёркивания (_).
В коде HTML для указания связи тега с классом CSS в теге 
    прописывается атрибут class="Имя класса".-->

	<title>Классы в CSS</title>
	<style>
		ul.m1 { color: red; }
		ul.m2 { color: green; }
		ul.m3 { color: blue; }
	</style>
</head>
<body>
<ul class="m1">
	<li>Пункт 1</li>
	<li>Пункт 2</li>
	<li>Пункт 3</li>
</ul>
<ul class="m2">
	<li>Пункт 1</li>
	<li>Пункт 2</li>
	<li>Пункт 3</li>
</ul>
<ul class="m3">
	<li>Пункт 1</li>
	<li>Пункт 2</li>
	<li>Пункт 3</li>
</ul>
</body>
</html>
