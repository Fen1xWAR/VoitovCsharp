<HTML>
<HEAD>
  <TITLE>Работа с массивами</TITLE>
</HEAD>
<BODY>

<H3> Пример использования цикла для создания массива в диалоговрм режиме </H3>
<P>  Введите несколько чисел . В конце введите строку из одного пробела.
     Имена будут отображены в виде упорядоченного списка.
</p>

 <SCRIPT LANGUAGE="JavaScript">
 a= new Array();
 i=0;
 do {
      next = prompt("Введите следующее число");
      if (next > " ") { 
         a[i]= parseFloat(next);
         alert("a[i]= "+a[i]);
         }
      else {   alert("=qq= ");   }      
      i = i + 1;
    }
 while (next > " ");

 alert("=q2q= a[1]="+a[1]);   

 n= a.length;
 document.write("<H3> Введенно чисел: " + (a.length) + " </H3>"); 
 alert("=q3q= ");   
 
 document.write("<H3>Введен массив чисел: </H3>"); 

 for (i=0; i<n; i++) 
   document.write(a[i] + "<BR>");  //document.write("<LI>" + names[i] + "<BR>"); 

 document.write("<H3>" + " Массив чисел после сортировки: </H3>"); 
 // Сортировка
 for (i=1; i<=n-1; i++) 
 for (j=1; j<=n-i; j++) {
   if (a[j-1] > a[j]) {
      s= a[j-1]; a[j-1]= a[j];
      a[j]= s;
   }
 }

 for (i=0; i<n; i++) 
   document.write(a[i] + "<BR>");  // document.write("<LI>" + a[i] + "<BR>");
 </SCRIPT>

</BODY>
</HTML>
