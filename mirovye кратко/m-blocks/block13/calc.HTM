<HTML>
<HEAD>
  <TITLE> Калькулятор </TITLE>
</HEAD>
<BODY>

 <SCRIPT LANGUAGE="JavaScript">
   function  plusclick(){
     var a= document.f.a.value; var b= document.f.b.value;
     document.f.r.value= parseFloat(a) + parseFloat(b);
   }

   function  minusclick(){
     var a= document.f.a.value; var b= document.f.b.value;
     document.f.r.value= a-b;
   }

   function  multclick(){
     var a= document.f.a.value; var b= document.f.b.value;
     document.f.r.value= a * b;
   }

   function  divclick(){
     var a= document.f.a.value; var b= document.f.b.value;
     document.f.r.value= a / b;
   }
 </SCRIPT>

<H1> 1Калькулятор </H1>
<input type="button" value="+"  size='40' onclick=  plusclick();>
<input type="button" value="-"  size='8' onclick=  minusclick();>
<input type="button" value="*" onclick=  multclick();>
<input type="button" value="/" onclick=  divclick();>

<form name="f">
Введите значения для a и b

<tr>
<td  bgcolor=#CC9900 valign="center" align="left">

</td>

<td  bgcolor=#CC9900 valign="center" align="left" >
b:<input type="text" name="b"  size='8' value="20" >
</td></tr>

<tr><td colspan=2  bgcolor=#CC9900>
результат:<input type="text" name="r"  size='18' value="" >
</td></tr>

</table>
</form>
 
</BODY>
</HTML>
