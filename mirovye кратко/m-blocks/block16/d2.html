  var objid= document.getElementById(id);

}


function setChildvalue(id,val) {
  var objid= document.getElementById(id);
  objid.firstChild.nodeValue= val;
}

function getvalue(id) {
  var S1; var objid= document.getElementById(id);
  S1= objid.value;
