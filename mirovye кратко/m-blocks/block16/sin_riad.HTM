<HTML>
<HEAD>
  <TITLE> Вычисление SIN</TITLE>
  <SCRIPT LANGUAGE="JavaScript">

   function  dosin(){
      x= parseFloat(document.f.xsin.value);     
      E= document.f.eps.value;
      vsin = Math.sin(x);
      st=  " Вычисление sin(x) с помощью встроенной функции =" + vsin;

      var   n = 1;
      var   S = 0;
      an = x;  
      while (Math.abs(an)>E) {
        S= S + an;
        n= n+1;
        an= -an * x * x / ( (2*n - 1)*(2*n - 2) );
      };

      document.f.t.value= st + "\n"  + "  Вычисление с помощью ряда S= " + S;

   }

 </SCRIPT>
</HEAD>

<input type="button" value="sin x"  size='40' onclick=  dosin();>
