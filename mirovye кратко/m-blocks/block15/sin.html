               obj.posLeft =vi;
               obj.posTop = vA*Math.sin(vz*vi)+150; 
                //alert("=vi="+vi+" obj.posLeft="+obj.posLeft+" obj.posTop="+obj.posTop);
 }

  function gsin() {
      //alert("=qq=");
      Wtmimg = setInterval("mfunc2()",ctime);
